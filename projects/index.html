---
layout: default
title: Kyle Lewis's Projects
---

<h1>{{ page.title }}</h1>
<ul class="posts">

{% for post in site.posts %}
	<div class="three-fourths" style="margin-left:auto">
		<li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
		<li><span>{{ post.date | date_to_string }}</span> </li>
	</div>
	<div style="padding-bottom:0.5em; width:82%; margin-left:auto; max-width:600px; margin-right:auto; display:block;>
		<img src="{{ site.baseurl }}/{{ post.image }}" style="padding-bottom:0.5em; margin-right:auto; display:block;" />
  	</div>


<hr>
{% endfor %}

</ul>
